<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="curso de bootstrap 3">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <title>Curso de bootstrap 3</title>
    
</head>
<body>
	<div class="jumbotron">
		<div class="container">
		<button class = "btn btn-lg btn-primary btn-loading" data-loading-text="Finalizando, aguarde..." >Finalizar</button>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>

// Função que ao selecionar o botão, ele aparece uma imformação nele como loading
	$(function(){ 
		$('.btn-loading').on('click',function(){
			$btn = $(this).button('loading');
			setTimeout(function(){
				$btn.button('reset'); 
			},1000);

		});

	});
</script>
</body>
</html>
